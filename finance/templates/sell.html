{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <div class="container">
        <h2>Sell Stocks</h2>
        <form action="/sell" method="POST">
            <label for="symbol" class="label">Stock Symbol:</label>
            <select id="symbol" name="symbol" required class="select-field">
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>

            <label for="amount" class="label">Number of Shares:</label>
            <input type="number" id="amount" name="shares" required class="input-field" placeholder="Enter number of shares">

            <button type="submit" class="submit-button">Sell Stock</button>

            {% if available_cash %}
                <p class="cash-info">Available Cash: {{ available_cash }}</p>
            {% endif %}
        </form>
    </div>

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        .select-field,
        .input-field {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .select-field:focus,
        .input-field:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .submit-button {
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background-color: #dc3545;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submit-button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .cash-info {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }

            h2 {
                font-size: 24px;
            }

            .submit-button {
                width: 100%;
            }
        }
    </style>
{% endblock %}
