{% extends "layout.html" %}

{% block title %}
    Get Quote
{% endblock %}

{% block main %}
    <div class="container">
        <h2>Look Up a Stock Quote</h2>
        <form action="/quote" method="POST">
            <label for="symbol" class="label">Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" required class="input-field" placeholder="Enter Stock Symbol">
            <button type="submit" class="submit-button">Get Quote</button>
        </form>
    </div>

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        .input-field {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .submit-button {
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }

            h2 {
                font-size: 24px;
            }

            .submit-button {
                width: 100%;
            }
        }
    </style>
{% endblock %}
