{% extends "layout.html" %}

{% block title %}
    Purchase Confirmation
{% endblock %}

{% block main %}
    <div class="container">
        <h2>Purchase Confirmation</h2>
        <p>You have successfully purchased:</p>
        <ul>
            <li>Symbol: {{ symbol }}</li>
            <li>Shares: {{ shares }}</li>
            <li>Total Cost: <strong>{{ price }}</strong></li>  <!-- Ensure this is correct -->
        </ul>
        <a href="/" class="submit-button">Return to Homepage</a>
    </div>

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
            text-align: left; /* Align text to the left */
            margin-bottom: 20px; /* Add some space below the list */
        }

        li {
            margin-bottom: 10px; /* Add space between items */
            color: #555; /* Change text color */
        }

        .submit-button {
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submit-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }

            h2 {
                font-size: 24px;
            }

            .submit-button {
                width: 100%;
            }
        }
    </style>
{% endblock %}
