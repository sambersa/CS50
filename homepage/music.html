<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<body id="bodybio">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <iframe width="752" height="746" src="https://www.youtube.com/embed/E2HeDHkL9kg"
                    title="Big in Japan" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen id="japan"></iframe>
                <p id="biginjapan">Alphaville - Big In Japan (1984)</p>
            </div>
            <div class="carousel-item">
                <iframe width="752" height="746" src="https://www.youtube.com/embed/pzeefqfSMjY"
                    title="Heat Waves" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen id="heatwaves"></iframe>
                <p id="heatwavesdesc">Glass Animals - Heat Waves (2020)</p>
            </div>
            <div class="carousel-item">
                <iframe width="752" height="746" src="https://www.youtube.com/embed/UyHUvm8T6CY"
                    title="Nelly Furtado - Say It Right" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen id="sayitright"></iframe>
                <p id="nellyfurtado">Nelly Furtado - Say It Right (2006)</p>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
    </div>
    <section id="music1"></section>
    <h1 id="headermusic">MUSIC</h1>
    <h2 id="musicinfo">Here are some of my favorite songs!</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var myCarousel = document.querySelector('#carouselExample');
            var carousel = new bootstrap.Carousel(myCarousel, {
                interval: false
            });
        });
    </script>
